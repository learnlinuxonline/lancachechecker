<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LanCache Host Checker - LearnLinuxOnline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        :root {
            --primary-color: #00c6ff;
            --secondary-color: #0072ff;
            --dark-bg: #0f2027;
            --card-bg: rgba(23, 32, 42, 0.8);
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark-bg), #203a43, #2c5364);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding-bottom: 30px;
        }
        
        .header {
            background: rgba(23, 32, 42, 0.9);
            color: #fff;
            padding: 30px 0;
            border-bottom: 2px solid var(--primary-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: var(--primary-color);
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .stats-container {
            background: var(--card-bg);
            border: 1px solid var(--primary-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            line-height: 1.2;
        }
        
        .stat-label {
            font-size: 1rem;
            color: #ccc;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .provider-card {
            background: var(--card-bg);
            border: 1px solid var(--primary-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            height: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 198, 255, 0.1);
        }
        
        .provider-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 198, 255, 0.2);
        }
        
        .provider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(0, 198, 255, 0.3);
            padding-bottom: 10px;
        }
        
        .provider-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
        }
        
        .provider-status {
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .status-success {
            background-color: rgba(40, 167, 69, 0.2);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }
        
        .status-warning {
            background-color: rgba(255, 193, 7, 0.2);
            color: var(--warning-color);
            border: 1px solid var(--warning-color);
        }
        
        .status-danger {
            background-color: rgba(220, 53, 69, 0.2);
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
        }
        
        .provider-description {
            color: #ccc;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }
        
        .progress {
            height: 10px;
            background-color: #2c3e50;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .progress-bar {
            border-radius: 5px;
        }
        
        .domain-count {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #aaa;
        }
        
        .domain-list {
            margin-top: 15px;
            max-height: 150px;
            overflow-y: auto;
            background: rgba(15, 32, 39, 0.5);
            border-radius: 5px;
            padding: 10px;
        }
        
        .domain-item {
            padding: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-family: monospace;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
        }
        
        .domain-item:last-child {
            border-bottom: none;
        }
        
        .domain-status {
            margin-right: 8px;
            font-size: 0.8rem;
        }
        
        .status-icon-success {
            color: var(--success-color);
        }
        
        .status-icon-warning {
            color: var(--warning-color);
        }
        
        .status-icon-danger {
            color: var(--danger-color);
        }
        
        .search-container {
            background: var(--card-bg);
            border: 1px solid var(--primary-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
        }
        
        .form-control {
            background-color: #0f2027;
            border: 1px solid var(--primary-color);
            color: #fff;
        }
        
        .form-control:focus {
            background-color: #0f2027;
            color: #fff;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(0, 198, 255, 0.5);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            font-weight: 600;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
        }
        
        .footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--primary-color);
            color: #bbb;
        }
        
        @media (max-width: 768px) {
            .stat-number {
                font-size: 2rem;
            }
            
            .provider-name {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1>LanCache Host Checker</h1>
                    <p class="lead">Monitor your cache server performance across multiple game and service providers</p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- Statistics Section -->
        <div class="row">
            <div class="col-md-12">
                <div class="stats-container">
                    <div class="row">
                        <div class="col-md-3 col-6">
                            <div class="stat-item">
                                <div class="stat-number" id="total-providers">0</div>
                                <div class="stat-label">Providers</div>
                            </div>
                        </div>
                        <div class="col-md-3 col-6">
                            <div class="stat-item">
                                <div class="stat-number" id="total-domains">0</div>
                                <div class="stat-label">Domains</div>
                            </div>
                        </div>
                        <div class="col-md-3 col-6">
                            <div class="stat-item">
                                <div class="stat-number" id="cached-domains">0</div>
                                <div class="stat-label">Cached Domains</div>
                            </div>
                        </div>
                        <div class="col-md-3 col-6">
                            <div class="stat-item">
                                <div class="stat-number" id="cache-rate">0%</div>
                                <div class="stat-label">Cache Rate</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Section -->
        <div class="row">
            <div class="col-md-12">
                <div class="search-container">
                    <div class="input-group">
                        <input type="text" id="searchBox" class="form-control" placeholder="Search for a provider or domain...">
                        <button class="btn btn-primary" type="button" onclick="generateProviderCards(document.getElementById('searchBox').value)">
                            <i class="fas fa-search me-2"></i>Search
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Providers Section -->
        <div class="row" id="providers-container">
            <!-- Provider cards will be generated here -->
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <p>© 2023 LearnLinuxOnline – Linux & Server Tutorials</p>
        </div>
    </div>

    <!-- Load external sites.js -->
    <script src="sites.js"></script>

    <script>
        // Function to generate provider cards
        function generateProviderCards(searchTerm = "") {
            const container = document.getElementById('providers-container');
            container.innerHTML = '';
            
            let totalDomains = 0;
            let totalCached = 0;
            
            for (const [provider, data] of Object.entries(cachedomains)) {
                if (searchTerm && !provider.toLowerCase().includes(searchTerm.toLowerCase()) &&
                    !data.domains.some(domain => domain.includes(searchTerm))) {
                    continue;
                }

                totalDomains += data.domains.length;
                totalCached += data.cached;
                
                const percentage = Math.round((data.cached / data.domains.length) * 100);
                let statusClass, statusText, statusIcon;
                
                if (percentage === 100) {
                    statusClass = 'status-success';
                    statusText = 'Fully Cached';
                    statusIcon = 'fa-check-circle';
                } else if (percentage > 0) {
                    statusClass = 'status-warning';
                    statusText = 'Partially Cached';
                    statusIcon = 'fa-exclamation-circle';
                } else {
                    statusClass = 'status-danger';
                    statusText = 'Not Cached';
                    statusIcon = 'fa-times-circle';
                }
                
                const card = document.createElement('div');
                card.className = 'col-md-4 col-lg-3';
                card.innerHTML = `
                    <div class="provider-card">
                        <div class="provider-header">
                            <h3 class="provider-name">${provider.charAt(0).toUpperCase() + provider.slice(1)}</h3>
                            <span class="provider-status ${statusClass}">
                                <i class="fas ${statusIcon} me-1"></i> ${statusText}
                            </span>
                        </div>
                        <p class="provider-description">${data.description}</p>
                        <div class="progress">
                            <div class="progress-bar" style="width: ${percentage}%; background-color: ${
                                percentage === 100 ? 'var(--success-color)' : 
                                percentage > 0 ? 'var(--warning-color)' : 'var(--danger-color)'
                            }"></div>
                        </div>
                        <div class="domain-count">
                            <span>${data.cached}/${data.domains.length} domains cached</span>
                            <span>${percentage}%</span>
                        </div>
                        <div class="domain-list">
                            ${data.domains.map(domain => `
                                <div class="domain-item">
                                    <i class="domain-status fas ${
                                        data.cached >= data.domains.indexOf(domain) + 1 ? 
                                        'fa-check status-icon-success' : 'fa-times status-icon-danger'
                                    }"></i>
                                    ${domain}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            }
            
            // Update statistics
            document.getElementById('total-providers').textContent = Object.keys(cachedomains).length;
            document.getElementById('total-domains').textContent = totalDomains;
            document.getElementById('cached-domains').textContent = totalCached;
            document.getElementById('cache-rate').textContent = totalDomains > 0 ? Math.round((totalCached / totalDomains) * 100) + '%' : '0%';
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            generateProviderCards();
        });
    </script>
</body>
</html>
