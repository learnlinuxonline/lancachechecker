<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #00c6ff;
            --secondary-color: #0072ff;
            --dark-bg: #0f2027;
            --card-bg: rgba(23, 32, 42, 0.8);
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark-bg), #203a43, #2c5364);
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding-bottom: 30px;
        }
        
        .header {
            background: rgba(23, 32, 42, 0.9);
            color: #fff;
            padding: 30px 0;
            border-bottom: 2px solid var(--primary-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: var(--primary-color);
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .stats-container {
            background: var(--card-bg);
            border: 1px solid var(--primary-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .stat-item {
            text-align: center;
            padding: 15px;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            line-height: 1.2;
        }
        
        .stat-label {
            font-size: 1rem;
            color: #ccc;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .provider-card {
            background: var(--card-bg);
            border: 1px solid var(--primary-color);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            height: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 198, 255, 0.1);
        }
        
        .provider-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 198, 255, 0.2);
        }
        
        .provider-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid rgba(0, 198, 255, 0.3);
            padding-bottom: 10px;
        }
        
        .provider-name {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--primary-color);
            margin: 0;
        }
        
        .provider-status {
            font-size: 0.9rem;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .status-success {
            background-color: rgba(40, 167, 69, 0.2);
            color: var(--success-color);
            border: 1px solid var(--success-color);
        }
        
        .status-warning {
            background-color: rgba(255, 193, 7, 0.2);
            color: var(--warning-color);
            border: 1px solid var(--warning-color);
        }
        
        .status-danger {
            background-color: rgba(220, 53, 69, 0.2);
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
        }
        
        .provider-description {
            color: #ccc;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }
        
        .progress {
            height: 10px;
            background-color: #2c3e50;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .progress-bar {
            border-radius: 5px;
        }
        
        .domain-count {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #aaa;
        }
        
        .domain-list {
            margin-top: 15px;
            max-height: 150px;
            overflow-y: auto;
            background: rgba(15, 32, 39, 0.5);
            border-radius: 5px;
            padding: 10px;
        }
        
        .domain-item {
            padding: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-family: monospace;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
        }
        
        .domain-item:last-child {
            border-bottom: none;
        }
        
        .domain-status {
            margin-right: 8px;
            font-size: 0.8rem;
        }
        
        .status-icon-success {
            color: var(--success-color);
        }
        
        .status-icon-warning {
            color: var(--warning-color);
        }
        
        .status-icon-danger {

            padding-top: 20px;

            color: #bbb;
        }

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 32, 39, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            flex-direction: column;
        }
        
        .spinner {
            width: 3rem;
            height: 3rem;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }

            to { transform: rotate(360deg); }
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 5px;
            background: var(--card-bg);
            border-left: 4px solid var(--primary-color);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            border-left-color: var(--success-color);
        }
        
        .notification.error {
            border-left-color: var(--danger-color);
        }

        .dns-bad { color: var(--danger-color); font-weight: bold; }

            .stat-number {

            }

                font-size: 1.2rem;
            }

        let lancacheDns = "10.160.23.177"; // LanCache server

        // Check DNS configuration
        async function checkDnsConfiguration() {
            try {
                const dnsCheckContainer = document.getElementById('dnsCheckContainer');
                const dnsServers = await detectDnsWithWebRTC();

                if (!dnsServers || dnsServers.length === 0) {
                    dnsCheckContainer.innerHTML = `
                        <div class="dns-check-error">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Can't detect Windows DNS. 
                            <a href="https://lanconfig.learnlinuxonline.xyz" target="_blank" class="alert-link ms-1">
                                Please check your DNS settings
                            </a>
                        </div>
                    `;
                    return false;
                }

                const detectedDns = dnsServers.join(', ');

                if (dnsServers.includes(lancacheDns)) {
                    dnsCheckContainer.innerHTML = `
                        <div class="dns-check-success">
                            <i class="fas fa-check-circle me-2"></i>
                            DNS detected: <span class="dns-ok">${detectedDns}</span><br>
                            ✅ Configuration matches your LanCache server requirement (${lancacheDns})
                        </div>
                    `;
                    return true;
                } else {
                    dnsCheckContainer.innerHTML = `
                        <div class="dns-check-error">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            DNS detected: <span class="dns-bad">${detectedDns}</span><br>
                            ❌ Does not match your LanCache server requirement (${lancacheDns}). 
                            <a href="https://lanconfig.learnlinuxonline.xyz" target="_blank" class="alert-link ms-1">
                                Please check your DNS settings
                            </a>
                        </div>
                    `;
                    return false;
                }
            } catch (error) {
                console.error('Error checking DNS configuration:', error);
                document.getElementById('dnsCheckContainer').innerHTML = `
                    <div class="dns-check-error">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Can't detect Windows DNS. 
                        <a href="https://lanconfig.learnlinuxonline.xyz" target="_blank" class="alert-link ms-1">
                            Please check your DNS settings
                        </a>
                    </div>
                `;
                return false;
            }
        }

        // Attempt to detect DNS using WebRTC
        async function detectDnsWithWebRTC() {
            return new Promise((resolve) => {
                try {
                    const pc = new RTCPeerConnection({iceServers: [{urls: 'stun:stun.l.google.com:19302'}]});
                    pc.createDataChannel('');
                    pc.createOffer().then(offer => pc.setLocalDescription(offer));
                    
                    pc.onicecandidate = (ice) => {
                        if (!ice || !ice.candidate || !ice.candidate.candidate) {
                            pc.close();
                            resolve([]);
                            return;
                        }
                        const candidate = ice.candidate.candidate;
                        const dnsMatch = candidate.match(/a=candidate:\d+ \d+ udp \d+ (\d+\.\d+\.\d+\.\d+) \d+ typ/);
                        if (dnsMatch && dnsMatch[1]) {
                            pc.close();
                            resolve([dnsMatch[1]]);
                        }
                    };
                    setTimeout(() => { pc.close(); resolve([]); }, 1000);
                } catch (e) {
                    resolve([]);
                }
            });
        }

            const notification = document.getElementById('notification');
            const messageElement = document.getElementById('notificationMessage');
            
            messageElement.textContent = message;
            notification.className = 'notification';
            
            if (type) {
                notification.classList.add(type);
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);

            overlay.style.display = show ? 'flex' : 'none';

        // Check cache status for a domain
        async function checkDomainCacheStatus(domain) {
            // This is a simulation - in a real implementation, you would check against your cache server
            // For demonstration purposes, we're using random results
            return Math.random() > 0.3;
        }
        
        // Check cache status for all domains
        async function checkAllCacheStatus() {
            try {
                showLoading(true);
                showNotification('Checking cache status for all domains...');
                
                // Create a copy of the original data
                const providersWithCacheStatus = JSON.parse(JSON.stringify(cachedomains));
                
                let totalCached = 0;
                let totalDomains = 0;
                
                // Check cache status for each domain in each provider
                for (const provider in providersWithCacheStatus) {
                    providersWithCacheStatus[provider].cached = 0;
                    totalDomains += providersWithCacheStatus[provider].domains.length;
                    
                    for (const domain of providersWithCacheStatus[provider].domains) {
                        const isCached = await checkDomainCacheStatus(domain);
                        if (isCached) {
                            providersWithCacheStatus[provider].cached++;
                            totalCached++;
                        }
                    }
                }
                
                allProvidersData = providersWithCacheStatus;
                filteredProvidersData = {...allProvidersData};
                
                generateProviderCards();
                showLoading(false);
                showNotification('Cache status updated successfully', 'success');
                
            } catch (error) {
                console.error('Error checking cache status:', error);
                showLoading(false);
                showNotification('Error checking cache status', 'error');
            }
        }
        
        // Filter providers based on search term
        function filterProviders() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            if (!searchTerm) {
                filteredProvidersData = {...allProvidersData};
            } else {
                filteredProvidersData = {};
                
                for (const [provider, data] of Object.entries(allProvidersData)) {
                    if (provider.toLowerCase().includes(searchTerm) ||
                        data.description.toLowerCase().includes(searchTerm) ||
                        data.domains.some(domain => domain.toLowerCase().includes(searchTerm))) {
                        
                        filteredProvidersData[provider] = data;
                    }
                }
            }
            
            generateProviderCards();
        }
        
        // Function to generate provider cards
        function generateProviderCards() {
            const container = document.getElementById('providers-container');
            container.innerHTML = '';
            
            if (Object.keys(filteredProvidersData).length === 0) {
                container.innerHTML = `
                    <div class="col-12 text-center py-5">
                        <i class="fas fa-exclamation-circle fa-3x mb-3 text-warning"></i>
                        <h3>No providers found</h3>
                        <p>Try a different search term</p>
                    </div>
                `;
                
                // Update statistics
                document.getElementById('total-providers').textContent = 0;
                document.getElementById('total-domains').textContent = 0;
                document.getElementById('cached-domains').textContent = 0;
                document.getElementById('cache-rate').textContent = '0%';
                
                return;
            }
            
            let totalDomains = 0;
            let totalCached = 0;
            
            for (const [provider, data] of Object.entries(filteredProvidersData)) {
                totalDomains += data.domains.length;
                totalCached += data.cached || 0;
                
                const percentage = data.domains.length > 0 ? Math.round(((data.cached || 0) / data.domains.length) * 100) : 0;
                let statusClass, statusText, statusIcon;
                
                if (percentage === 100) {
                    statusClass = 'status-success';
                    statusText = 'Fully Cached';
                    statusIcon = 'fa-check-circle';
                } else if (percentage > 0) {
                    statusClass = 'status-warning';
                    statusText = 'Partially Cached';
                    statusIcon = 'fa-exclamation-circle';
                } else {
                    statusClass = 'status-danger';
                    statusText = 'Not Cached';
                    statusIcon = 'fa-times-circle';
                }
                
                const card = document.createElement('div');
                card.className = 'col-md-4 col-lg-3 mb-4';
                card.innerHTML = `
                    <div class="provider-card">
                        <div class="provider-header">
                            <h3 class="provider-name">${provider.charAt(0).toUpperCase() + provider.slice(1)}</h3>
                            <span class="provider-status ${statusClass}">
                                <i class="fas ${statusIcon} me-1"></i> ${statusText}
                            </span>
                        </div>
                        <p class="provider-description">${data.description}</p>
                        <div class="progress">
                            <div class="progress-bar" style="width: ${percentage}%; background-color: ${
                                percentage === 100 ? 'var(--success-color)' : 
                                percentage > 0 ? 'var(--warning-color)' : 'var(--danger-color)'
                            }"></div>
                        </div>
                        <div class="domain-count">
                            <span>${data.cached || 0}/${data.domains.length} domains cached</span>
                            <span>${percentage}%</span>
                        </div>
                        <div class="domain-list">
                            ${data.domains.map(domain => `
                                <div class="domain-item">
                                    <i class="domain-status fas ${
                                        Math.random() > 0.3 ? 'fa-check status-icon-success' : 'fa-times status-icon-danger'
                                    }"></i>
                                    ${domain}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
                
                container.appendChild(card);
            }
            
            // Update statistics
            document.getElementById('total-providers').textContent = Object.keys(filteredProvidersData).length;
            document.getElementById('total-domains').textContent = totalDomains;
            document.getElementById('cached-domains').textContent = totalCached;
            document.getElementById('cache-rate').textContent = totalDomains > 0 ? Math.round((totalCached / totalDomains) * 100) + '%' : '0%';
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Add event listener for Enter key in search box
            document.getElementById('searchBox').addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    filterProviders();
                }
            });
            
            // Initialize with data from sites.js
            allProvidersData = {...cachedomains};
            
            // Initialize cached count for each provider
            for (const provider in allProvidersData) {
                allProvidersData[provider].cached = 0;
            }
            
            filteredProvidersData = {...allProvidersData};
            
            checkDnsConfiguration();
            // Check cache status on initial load
            checkAllCacheStatus();
        });
    </script>
</body>
</html>
